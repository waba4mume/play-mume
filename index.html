    <script type="text/javascript">
        window.onload = function() {
            new DecafMUD({
                host: "test.waba.be",
                port: 443,
                autoreconnect	: false,
                autoconnect : true,

                // Socket Settings
                set_socket              : {
                    // Flash Specific
                    policyport      : undefined, // Undefined = 843
                    swf             : '../DecafMUD/src/flash/DecafMUDFlashSocket.swf',

                    // WebSocket Specific
                    wsport          : 443,
                    wspath          : '/mume/play/websocket',
                    ssl             : true
                },

                interface           : 'panels',
                set_interface   : {
                    container    : "#mume-client",
                    connect_hint : false,
                    repeat_input : false,
                    start_full   : true
                },

                language : 'en', // circumvent the language buggy autoloader

                textinputfilter: 'mumexml',
                socket: "websocket"

            });
        };
    </script>

<body>
    <div id="mume-client">
        <noscript>You would be able to play MUME from within your browser if you had Javascript enabled.</noscript>
    </div>
